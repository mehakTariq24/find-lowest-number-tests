name: Python - find_lowest_number tests

on:
  push:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Test 1 - ten numbers
        run: |
          python3 find_lowest_number.py test1_input.txt test1_output.txt
          diff test1_output.txt test1_expected.txt

      - name: Test 2 - single number
        run: |
          python3 find_lowest_number.py test_data/test2_input.txt test2_output.txt
          diff test2_output.txt test2_expected.txt

      - name: Test 3 - blank file
        run: |
          python3 find_lowest_number.py test3_input.txt test3_output.txt
          diff test3_output.txt test3_expected.txt
